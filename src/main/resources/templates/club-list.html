<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      layout:lang="en">

<!-- Page Content-->
    <section class="py-5" layout:fragment="content">
        <div class="container px-5 my-5">
            <div class="row gx-5 justify-content-center">
                <div class="col-lg-6">
                    <div class="text-center mb-5">
                        <h1 class="fw-bolder">Club Football</h1>
                    </div>
                </div>
            </div>
            <div class="row gx-5">
                <div th:each="clubs:${clubs}" class="col-12">
                    <h2 class="fw-bolder mb-4" th:text="${clubs.title}"></h2>
                    <img class="img-fluid rounded-3 mb-5" th:src="${clubs.photoUrl}" alt="..."/>
                </div>
            </div>
        </div>
    </section>
</html>

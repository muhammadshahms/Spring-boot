<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}"
      layout:lang="en">
<!-- Page Content-->
<section class="py-5" layout:fragment="content">
    <div class="container px-5 my-5">
        <div class="row gx-5">
            <div th:each="clubs:${clubs}" class="col-12 col-md-6 col-lg-4 mb-5  mx-auto">
                <img class="img-fluid rounded-3 mb-5 d-block overflow-auto h-75" th:src="${clubs.photoUrl}" alt="..."/>
                <h2 class="fw-bolder mb-4" th:text="${clubs.title}"></h2>
                <p th:text="${clubs.content}"></p>
                <div class="d-flex justify-content-between align-items-center">
                    <a class="btn btn-primary btn-lg" th:href="@{/club/{id}(id=${clubs.id})}">Read more</a>
                    <a class="btn btn-warning btn-lg" th:href="@{/club/{cloubId}/edit/id(id=${clubs.id})}">Edit</a></a>
                </div>
            </div>
        </div>
    </div>
</section>
</html>

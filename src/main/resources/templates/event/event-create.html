<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}"
        lang="en">
<body>
<section layout:fragment="content">


    <div class="container border rounded p-5 my-5 bg-light text-center text-lg-start w-50 mx-auto mt-5">
        <h1 class="text-center mb-5">Create Event</h1>
        <!--        <div class="alert alert-danger" role="alert" th:if="${error}">-->
        <!--            <p th:text="${error}"></p>-->
        <!--        </div>-->

        <form role="form" th:action="@{/event/{clubId}/new/(clubId=${clubId})}" method="post" th:object="${event}">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" th:field="*{name}" name="title" class="form-control" id="title"
                       aria-describedby="titleHelp">
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <input type="text" th:field="*{location}" name="content" class="form-control" id="content"
                       aria-describedby="contentHelp">
            </div>
            <div class="mb-3">
                <label for="photoUrl" class="form-label">PhotoURL</label>
                <input type="text" th:field="*{photoUrl}" name="photoUrl" class="form-control" id="photoUrl"
                       aria-describedby="photoUrlHelp">
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" th:field="*{location}" name="location" class="form-control" id="location"
                       aria-describedby="locationHelp">
            </div>
            <div class="mb-3">
                <label for="startTime" class="form-label">Start Time</label>
                <input type="datetime-local" th:field="*{startTime}" name="startTime" class="form-control"
                       id="startTime" aria-describedby="startTimeHelp">
            </div>
            <div class="mb-3">
                <label for="endTime" class="form-label">End Time</label>
                <input type="datetime-local" th:field="*{endTime}" name="endTime" class="form-control" id="endTime"
                       aria-describedby="endTimeHelp">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</section>
</body>
</html>
